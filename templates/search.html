{% extends "layout.html" %}

{% block navbar %}
<a class ="nav-link" href="{{url_for('logout')}}">Logout</a>

{% endblock %}

{% block body %}

<h1>Search Book</h1>

<form action="{{url_for('booklist')}}" method="post">
	<div class="form-group">
		<label for="SearchType">Search By:</label>
		<select class="form-control" name="book_column" id="SearchType">
			<option value="isbn">ISBN</option>
			<option value="title">Title</option>
			<option value="author">Author</option>
			<option value="year">Year</option>
		</select>
	</div>

	<div class="form-group">
		<input class="form-control" name="query" placeholder="Search">
	</div>

	<div class="form-group">
		<button typr="submit" class="btn btn-primary">Search</button>
	</div>
</form>
{% endblock %}
